---
# TODO: improve installation, Cilium requires correct value for `k8sServiceHost`
# on the first run (when Cilium is not installed yet) localhost can be used
# on the consecutive runs the value should be reachable Kubernetes API server
# for private clusters: it's possible to use private IP address of bootstrap node

# kube-vip requires Cilium to be up and running to start

- name: Add Cilium Helm Repository
  kubernetes.core.helm_repository:
    name: cilium
    repo_url: https://helm.cilium.io/

- name: Check whether Cilium is installed
  ansible.builtin.shell: >
    KUBECONFIG={{ kubernetes_service_confdir }}/k3s.yaml
    kubectl -n kube-system get daemonset cilium
  register: cilium_installed
  changed_when: false
  ignore_errors: true

- name: Set Kubernetes Cluster API Server to bootstrap address
  when: cilium_installed.rc == 0
  ansible.builtin.set_fact:
    kubernetes_service_host: "{{ lookup('community.general.dig', kubernetes_cluster_bootstrap_address) }}"

- name: Set Kubernetes Cluster API Server to localhost
  when: cilium_installed.rc != 0
  ansible.builtin.set_fact:
    kubernetes_service_host: "127.0.0.1"

- name: Install Cilium
  kubernetes.core.helm:
    kubeconfig: "{{ kubernetes_service_confdir }}/k3s.yaml"
    name: cilium
    chart_ref: cilium/cilium
    chart_version: "{{ kubernetes_network_cilium_version }}"
    release_namespace: kube-system
    wait: true
    values:
      image:
        useDigest: false
      operator:
        image:
          useDigest: false
        replicas: 1
      ipam:
        operator:
          clusterPoolIPv4PodCIDRList: "{{ kubernetes_network_subnet_pods }}"
      loadBalancer:
        serviceTopology: true
      kubeProxyReplacement: true
      bpf:
        lbExternalClusterIP: true
      k8sServiceHost: "{{ kubernetes_service_host }}"
      k8sServicePort: 6443

- name: Wait for Cilium to be ready
  ansible.builtin.shell: >
    KUBECONFIG={{ kubernetes_service_confdir }}/k3s.yaml
    kubectl -n kube-system wait --for=condition=ready pod -l app.kubernetes.io/part-of=cilium --timeout=300s
  changed_when: false

- name: Advertise Kubernetes Pods to Tailscale
  when: kubernetes_network_tailscale_enabled
  ansible.builtin.command: >
    tailscale up --advertise-routes={{ kubernetes_network_subnet_pods }}
  changed_when: false
