---
- name: Check CoreDNS
  ansible.builtin.stat:
    path: "{{ kubernetes_download_images }}/coredns-1.10.1.tar"
  register: coredns_image
  changed_when: false

- name: Save CoreDNS
  when: not coredns_image.stat.exists
  ansible.builtin.shell: >
    skopeo copy --insecure-policy
    docker://docker.io/rancher/mirrored-coredns-coredns:1.10.1
    docker-archive:{{ kubernetes_download_images }}/coredns-1.10.1.tar
