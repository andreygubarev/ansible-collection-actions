- name: Unset allow SSH access for groups (CIS 5.2.18)
  when: ssh_groups_allow | length == 0
  ansible.builtin.lineinfile:
    path: /etc/ssh/sshd_config
    regexp: "^#?AllowGroups"
    state: absent
