---
- name: Tailscale | APT cache update
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600

- name: Tailscale | Install APT dependencies
  ansible.builtin.apt:
    name:
      - ca-certificates
      - iptables
    state: present

- name: Tailscale | Ensure download directory exists
  ansible.builtin.file:
    path: "{{ tailscale_download_dst }}"
    state: directory
    mode: 0755

- name: Tailscale | Download Tailscale DEB package
  ansible.builtin.get_url:
    dest: "{{ tailscale_download_dst }}/tailscale_{{ tailscale_download_version }}.deb"
    url: "{{ tailscale_download_src[tailscale_download_arch] }}"
    checksum: "{{ tailscale_download_checksum[tailscale_download_arch] }}"
    mode: 0644

- name: Tailscale | Install Tailscale DEB package
  ansible.builtin.apt:
    deb: "{{ tailscale_download_dst }}/tailscale_{{ tailscale_download_version }}.deb"
    state: present
  notify: Restart Tailscale
