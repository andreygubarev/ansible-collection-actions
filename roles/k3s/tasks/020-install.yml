---
- name: Install K3S
  ansible.builtin.copy:
    src: "{{ k3s_download_cache }}/k3s"
    remote_src: true
    dest: /usr/local/bin/k3s
    mode: 0755
    owner: root
    group: root

- name: Install kubectl
  ansible.builtin.copy:
    src: "{{ k3s_download_cache }}/kubectl"
    remote_src: true
    dest: /usr/local/bin/kubectl
    mode: 0755
    owner: root
    group: root

- name: Install Helm
  ansible.builtin.unarchive:
    src: "{{ k3s_download_cache }}/helm-v{{ k3s_download_version_helm }}.tar.gz"
    dest: /usr/local/bin
    remote_src: true
    include:
      - linux-{{ helm_architecture }}/helm
    extra_opts:
      - --transform
      - s|linux-{{ helm_architecture }}/||g
    creates: /usr/local/bin/helm
    mode: 0755
    owner: root
    group: root

- name: Install Cilium
  ansible.builtin.unarchive:
    src: "{{ k3s_download_cache }}/cilium.tar.gz"
    dest: /usr/local/bin
    remote_src: true
    include:
      - cilium
    creates: /usr/local/bin/cilium
    mode: 0755
    owner: root
    group: root
